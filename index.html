<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Clock Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('marmon-rail.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.65);
    }

    h1 { margin-bottom: 30px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }

    .clock-container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-bottom: 40px; }

    .clock {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      min-width: 220px;
      position: relative;
    }

    .clock h2 { margin-bottom: 10px; font-size: 1.5em; color: #ffd700; }
    .flag { width: 32px; height: 22px; position: absolute; top: 10px; right: 10px; border: 1px solid #fff; border-radius: 3px; }
    .time { font-size: 1.2em; font-family: 'Courier New', monospace; }

    .manual { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; display: inline-block; }
    input, select, button { margin: 8px; padding: 8px; font-size: 1em; border-radius: 6px; border: none; }
    button { background-color: #ffd700; color: #000; cursor: pointer; }
    #manualResult { margin-top: 20px; font-size: 1.1em; color: #fff; text-align: left; }
  </style>
</head>
<body>

<h1>Marmon Rail - GIC</h1>

<div class="clock-container">
  <div class="clock">
    <img class="flag" src="https://flagcdn.com/ca.svg" alt="Canada">
    <h2>EST (Canada)</h2>
    <div class="time" id="est"></div>
  </div>
  <div class="clock">
    <img class="flag" src="https://flagcdn.com/in.svg" alt="India">
    <h2>IST (India)</h2>
    <div class="time" id="ist"></div>
  </div>
  <div class="clock">
    <img class="flag" src="https://flagcdn.com/us.svg" alt="USA">
    <h2>CST (USA)</h2>
    <div class="time" id="cst"></div>
  </div>
</div>

<div class="manual">
  <h2>Try Custom Time</h2>
  <label>
    Timezone:
    <select id="inputZone">
      <option value="America/New_York">EST (America/New_York)</option>
      <option value="Asia/Kolkata">IST (Asia/Kolkata)</option>
      <option value="America/Chicago">CST (America/Chicago)</option>
    </select>
  </label>
  <label>
    Time (HH:mm):
    <input type="time" id="inputTime">
  </label>
  <button onclick="convertTime()">Convert</button>

  <div id="manualResult"></div>
</div>

<script>
  // format a Date for a given IANA timezone
  function formatDateTime(date, timeZone) {
    return new Intl.DateTimeFormat('en-US', {
      timeZone,
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    }).format(date).replace(',', '').replace('am', 'AM').replace('pm', 'PM');
  }

  // get offset (in minutes) between given instant (date) and the same instant represented as fields in `timeZone`.
  function getOffsetMinutes(date, timeZone) {
    // Intl.formatToParts returns the fields for the instant in the requested timezone
    const fmt = new Intl.DateTimeFormat('en-US', {
      timeZone,
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false
    });
    const parts = fmt.formatToParts(date);
    const map = {};
    for (const {type, value} of parts) {
      map[type] = value;
    }
    // Interpret the timezone-local fields as if they were UTC to get an epoch
    const asUTC = Date.UTC(+map.year, +map.month - 1, +map.day, +map.hour, +map.minute, +map.second);
    // difference between the instant's actual epoch and the epoch formed by the tz-local fields:
    return Math.round((date.getTime() - asUTC) / 60000); // minutes
  }

  // build a Date object (instant) that represents "year-month-day hour:minute" in the provided timeZone
  function makeDateInTimeZone(year, month, day, hour, minute, timeZone) {
    // anchor on midday to compute the correct offset (accounts for DST on that date)
    const anchor = new Date(Date.UTC(year, month - 1, day, 12, 0, 0));
    const offsetMinutes = getOffsetMinutes(anchor, timeZone);

    // epoch for the requested local wall time interpreted as UTC
    const utcEpochForLocal = Date.UTC(year, month - 1, day, hour, minute, 0);

    // add the timezone offset (so UTC epoch + offset => actual instant)
    const targetEpoch = utcEpochForLocal + offsetMinutes * 60 * 1000;
    return new Date(targetEpoch);
  }

  function updateClocks() {
    const now = new Date();
    document.getElementById('est').textContent = formatDateTime(now, 'America/New_York');
    document.getElementById('ist').textContent = formatDateTime(now, 'Asia/Kolkata');
    document.getElementById('cst').textContent = formatDateTime(now, 'America/Chicago');
  }

  function convertTime() {
    const zone = document.getElementById('inputZone').value;
    const inputTime = document.getElementById('inputTime').value;

    if (!inputTime) {
      alert("Please enter a time in HH:mm format.");
      return;
    }

    const [hours, minutes] = inputTime.split(':').map(s => parseInt(s, 10));
    const now = new Date();
    const year = now.getFullYear(), month = now.getMonth() + 1, day = now.getDate();

    // Create an instant that represents "hour:minute" on today's date in the selected timezone
    const inputInstant = makeDateInTimeZone(year, month, day, hours, minutes, zone);

    const est = formatDateTime(inputInstant, 'America/New_York');
    const ist = formatDateTime(inputInstant, 'Asia/Kolkata');
    const cst = formatDateTime(inputInstant, 'America/Chicago');

    const zoneLabel = zone.split('/').pop().replace('_',' ');
    document.getElementById('manualResult').innerHTML = `
      <strong>Input (${zoneLabel}):</strong> ${formatDateTime(inputInstant, zone)}<br>
      <strong>EST:</strong> ${est}<br>
      <strong>IST:</strong> ${ist}<br>
      <strong>CST:</strong> ${cst}
    `;
  }

  // run
  setInterval(updateClocks, 1000);
  updateClocks();
</script>

</body>
</html>
